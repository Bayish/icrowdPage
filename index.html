<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cards-block">
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img src="images/photo-1.jpg" alt="bedroom" width="750" height="269">
                    <span class="star"></span>
                    <span class="discount">-30%</span>
                </div>
                <div class="card-info">
                    <h4>Modern Bedroom</h4>
                    <p>Take a look at one of the most beautiful bedrooms you have ever seen. Elegance combined with modern design makes this product a must have in any home.</p>
                    <span class="price">4.199$</span>
                </div>
                <div class="followers">
                    <div class="photos">
                        <img src="images/avatar-1.jpg" alt="woman" class="images">
                        <img src="images/ava.jpg" alt="woman-2" class="images">
                        <img src="images/avatar-3.jpg" alt="man" class="images">
                    </div>
                    <div class="follower-info">
                        <span class="quality">+408</span>
                        <span>purchased this</span>
                        <a href="#">See more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
